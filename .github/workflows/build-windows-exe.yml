name: ğŸš€ Build Windows EXE (Fixed)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build-exe:
    runs-on: windows-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: \'18\'
        cache: \'npm\'
        cache-dependency-path: frontend/package-lock.json
        
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: \'3.9\'
        
    - name: ğŸ“ List directory structure (debug)
      run: |
        echo "Root directory:"
        dir
        echo "Frontend directory:"
        dir frontend
        if (Test-Path "frontend/package.json") {
          echo "âœ… package.json found"
        } else {
          echo "âŒ package.json NOT found"
        }
        
    - name: ğŸ“¦ Install frontend dependencies
      working-directory: frontend
      run: |
        echo "Installing npm dependencies..."
        npm ci --legacy-peer-deps
        
    - name: ğŸ“¦ Install backend dependencies (optional)
      working-directory: backend
      run: |
        echo "Installing Python dependencies..."
        pip install -r requirements.txt
      continue-on-error: true
        
    - name: âš›ï¸ Build React app
      working-directory: frontend
      run: |
        echo "Building React application..."
        npm run build
        
    - name: ğŸ“ Verify build output
      working-directory: frontend
      run: |
        if (Test-Path "build") {
          echo "âœ… Build directory created"
          dir build
        } else {
          echo "âŒ Build directory NOT found"
          exit 1
        }
        
    - name: ğŸ”¨ Build Electron app
      working-directory: frontend
      run: |
        echo "Building Electron application..."
        npm run dist
        
    - name: ğŸ“ List build artifacts
      working-directory: frontend
      run: |
        echo "Build output:"
        if (Test-Path "dist") {
          dir dist
        } else {
          echo "âŒ Dist directory NOT found"
        }
        
    - name: ğŸ“¤ Upload Windows EXE
      uses: actions/upload-artifact@v4
      with:
        name: Media-Downloader-Windows
        path: |
          frontend/dist/*.exe
          frontend/dist/*.msi
          frontend/dist/*.zip
        if-no-files-found: warn
        
    - name: ğŸ“¤ Upload All Artifacts (debug)
      uses: actions/upload-artifact@v4
      with:
        name: All-Build-Output
        path: frontend/dist/
        if-no-files-found: warn
